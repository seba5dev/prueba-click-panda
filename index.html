<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
            <li class="nav-item mx-2">
              <button class="btn btn-primary" id="getRandom">Random</button>
            </li>
            <li class="nav-item">
              <select
                class="form-select"
                id="countries"
                aria-label="Default select example"
              >
                <option selected>Escoja un pa√≠s</option>
              </select>
            </li>
            <li class="nav-item mx-2">
              <button class="btn btn-primary" id="getOne">Buscar</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">Paises</h1>
      <div class="row" id="paises"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "https://restcountries.com/v2/all",
          type: "GET",
          dataType: "json",
          success: function (data, textStatus, xhr) {
            $.each(data, function (index, value) {
              $("#countries").append(
                $("<option>", {
                  value: value.alpha3Code,
                  text: value.name,
                })
              );
            });
            $.each(data, function (index, value) {
              $("#paises").append(
                '<div class="col-12 col-md-6 col-lg-4 py-4">' +
                  '<div class="card shadow text-center text-white h-100 grow" data-aos="fade-up">' +
                  '<div class="card-header">' +
                  '<h4 class="card-title">' +
                  value.name +
                  "</h4>" +
                  "</div>" +
                  '<img loading="lazy" src="' +
                  value.flag +
                  '" class="card-img" alt="" />' +
                  '<div class="card-body">' +
                  '<h6 class="text-white">Region: ' +
                  (jQuery.isEmptyObject(value.region)
                    ? "Don't have region"
                    : value.region) +
                  "<br />Capital: " +
                  (jQuery.isEmptyObject(value.capital)
                    ? "Don't have capital"
                    : value.capital) +
                  "<br />Currency: " +
                  (jQuery.isEmptyObject(value.currencies)
                    ? "Don't have currency"
                    : value.currencies[0].name) +
                  "</h6>" +
                  "</div>" +
                  "</div>" +
                  "</div>"
              );
            });
          },
          error: function (xhr, textStatus, errorThrown) {
            console.log("Error in Database");
          },
        });
      });

      $("#getOne").click(function () {
        $("#paises").empty();
        value = $("#countries").val();
        $.ajax({
          url: "https://restcountries.com/v2/all",
          type: "GET",
          dataType: "json",
          success: function (data, textStatus, xhr) {
            $.each(data, function (index, value) {
              if (value.alpha3Code == $("#countries").val()) {
                $("#paises").append(
                  '<div class="col-12 py-4">' +
                    '<div class="card shadow text-center text-white h-100 grow" data-aos="fade-up">' +
                    '<div class="card-header">' +
                    '<h4 class="card-title">' +
                    value.name +
                    "</h4>" +
                    "</div>" +
                    '<img loading="lazy" src="' +
                    value.flag +
                    '" class="card-img" alt="" />' +
                    '<div class="card-body">' +
                    '<h6 class="text-white">Region: ' +
                    (jQuery.isEmptyObject(value.region)
                      ? "Don't have region"
                      : value.region) +
                    "<br />Capital: " +
                    (jQuery.isEmptyObject(value.capital)
                      ? "Don't has capital"
                      : value.capital) +
                    "<br />Currency: " +
                    (jQuery.isEmptyObject(value.currencies)
                      ? "Don't has currency"
                      : value.currencies[0].name) +
                    "</h6>" +
                    "</div>" +
                    "</div>" +
                    "</div>"
                );
              }
            });
          },
          error: function (xhr, textStatus, errorThrown) {
            console.log("Error in Database");
          },
        });
      });

      //Desordenar la lista de paises
      $("#getRandom").click(function () {
        $("#paises").empty();
        $.ajax({
          url: "https://restcountries.com/v2/all",
          type: "GET",
          dataType: "json",
          success: function (data, textStatus, xhr) {
            function shuffleArray(inputArray) {
              inputArray.sort(() => Math.random() - 0.5);
            }
            $.each(data, function (index, value) {
              shuffleArray(data);
              $("#paises").append(
                '<div class="col-12 col-md-6 col-lg-4 py-4">' +
                  '<div class="card shadow text-center text-white h-100 grow" data-aos="fade-up">' +
                  '<div class="card-header">' +
                  '<h4 class="card-title">' +
                  value.name +
                  "</h4>" +
                  "</div>" +
                  '<img loading="lazy" src="' +
                  value.flag +
                  '" class="card-img" alt="" />' +
                  '<div class="card-body">' +
                  '<h6 class="text-white">Region: ' +
                  (jQuery.isEmptyObject(value.region)
                    ? "Don't have region"
                    : value.region) +
                  "<br />Capital: " +
                  (jQuery.isEmptyObject(value.capital)
                    ? "Don't has capital"
                    : value.capital) +
                  "<br />Currency: " +
                  (jQuery.isEmptyObject(value.currencies)
                    ? "No tiene moneda"
                    : value.currencies[0].name) +
                  "</h6>" +
                  "</div>" +
                  "</div>" +
                  "</div>"
              );
            });
          },
          error: function (xhr, textStatus, errorThrown) {
            console.log("Error in Database");
          },
        });
      });
    </script>
  </body>
</html>
